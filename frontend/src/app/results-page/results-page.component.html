<main class="column">
    <app-searchbar 
        (onTextChanged)="onSearchQueryChanged($event)"
        (onSubjectsChanged)="onSubjectsChanged($event)"
        (onGradesChanged)="onGradesChanged($event)"
        (onTypeChanged)="onTypeChanged($event)"
    ></app-searchbar>

    <p *ngIf="results.length == 0">Sorry nix gefunden</p>
    <app-material-card *ngFor="let material of results" [material]="material"></app-material-card>
</main>
