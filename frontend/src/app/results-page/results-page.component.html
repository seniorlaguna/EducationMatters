<main class="column">
    <app-searchbar 
    (queryOutput)="onQueryChanged($event)"
    (subjectsOutput)="onSubjectsChanged($event)"
    (gradesOutput)="onGradesChanged($event)"
    (tagsOutput)="onTagsChanged($event)"
    ></app-searchbar>

    <p *ngIf="results.length == 0">Sorry nix gefunden</p>
    <app-material-card *ngFor="let material of results" [material]="material"></app-material-card>
</main>
